<html>

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- jquery -->

    <!-- CSS -->
    <link rel="stylesheet" href="project.css">

    <!-- Latest compiled and minified CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    <script src="login.js"></script>

    <link rel="stylesheet" href="login.css">

    <style>
        #popup {
          color:red;
        }
    </style>


</head>

<body>

    <div id="clouds">
        <div class="cloud x1"></div>
        <!-- Time for multiple clouds to dance around -->
        <div class="cloud x2"></div>
        <div class="cloud x3"></div>
        <div class="cloud x4"></div>
        <div class="cloud x5"></div>
    </div>

    <div class="container">


        <div id="login">

            <form method="post" id="fuckingform">

                <fieldset class="clearfix">

                    <p><span class="fontawesome-user"></span><input type="text" id="user" value="Username" onBlur="if(this.value == '') this.value = 'Username'" onFocus="if(this.value == 'Username') this.value = ''" required></p>
                    <!-- JS because of IE support; better: placeholder="Username" -->
                    <p><span class="fontawesome-lock"></span><input type="password" id="pass" value="Password" onBlur="if(this.value == '') this.value = 'Password'" onFocus="if(this.value == 'Password') this.value = ''" required></p>
                    <!-- JS because of IE support; better: placeholder="Password" -->
                    <p><input type="submit" value="Sign In" onclick="account2()"></p>

                </fieldset>

            </form>

            <p>Not a member? <a href="signup.html" class="blue">Sign up now</a><span class="fontawesome-arrow-right"></span></p>
            <p id="popup">
                <BR />
                
            </p>
        </div>
        <!-- end login -->

    </div>


</body>

</html>
