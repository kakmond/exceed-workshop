<html>

<head>
    <title>Sign up</title>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="signup.css">
    <script src="sighup.js"></script>
</head>

<body>
    <div class='bold-line'></div>
    <div class='container'>
        <div class='window'>
            <div class='overlay'></div>
            <div class='content'>
                <div class='welcome'>Sign Up!</div>
                <div class='subtitle'>We're almost done. Before using our services you need to create an account.</div>
                <div class='input-fields'>
                    <input type='text' placeholder='Username' class='input-line full-width' id="user"></input>
                    <input type='email' placeholder='Email' class='input-line full-width' id="email"></input>
                    <input type='password' placeholder='Password' class='input-line full-width' id="pass"></input>

                </div>

                <br />
                <div><button class='ghost-round full-width' onclick="signupmethod()">Create Account</button></div>
            </div>
        </div>
    </div>

</body>

</html>
